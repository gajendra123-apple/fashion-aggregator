name: CI

on:
  push:
    branches: 
      - "*" # sabhi branches pr chalega
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/test_db

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true

      # Debug Step - check secrets & env
      - name: Debug Environment
        run: |
          echo "Checking environment..."
          if [ -z "${DATABASE_URL}" ]; then
            echo "❌ ERROR: DATABASE_URL is empty!"
            exit 1
          else
            echo "✅ DATABASE_URL is set"
          fi

          if [ -z "${RAILS_ENV}" ]; then
            echo "❌ ERROR: RAILS_ENV is empty!"
            exit 1
          else
            echo "✅ RAILS_ENV is set to ${RAILS_ENV}"
          fi

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Setup DB
        run: |
          bin/rails db:create
          bin/rails db:migrate
          bin/rails db:seed

      - name: Run RSpec
        run: bundle exec rspec
